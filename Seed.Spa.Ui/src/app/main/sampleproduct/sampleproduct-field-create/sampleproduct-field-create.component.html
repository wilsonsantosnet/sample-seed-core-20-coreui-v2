<div class="row" [formGroup]="vm.form">
  <section class="col-md-6">
    <div class='form-group' *ngIf="!vm.isParent || vm.ParentIdField != 'sampleId'">
      <label class='mr-1'>{{ vm.infos | traduction:'sampleId' }}</label> 
        <select class='form-control'  name='sampleId' [(ngModel)]='vm.model.sampleId' required formControlName='sampleId' datasource [dataitem]="'Sample'" [fieldFilterName]="'Name'"  ></select>
      </div>
        
  </section>
  <section class="col-md-12">
    <div class='form-group' *ngIf="!vm.isParent || vm.ParentIdField != 'productId'">
      <label class='mr-1'>{{ vm.infos | traduction:'productId' }}</label> 
        <select class='form-control'  name='productId' [(ngModel)]='vm.model.productId' required formControlName='productId' datasource [dataitem]="'Product'" [fieldFilterName]="'Name'"  ></select>
      </div>
        
  </section>
</div>
