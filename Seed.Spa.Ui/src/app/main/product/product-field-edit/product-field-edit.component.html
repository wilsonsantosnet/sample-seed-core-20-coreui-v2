<div class="row" [formGroup]="vm.form">
  <section class="col-md-6">
    <div class='form-group'>
      <label>{{ vm.infos.name.label }}</label>
      <input type='text' class='form-control' [(ngModel)]='vm.model.name' name='name' required formControlName='name'    maxlength=100 autocomplete='off'/>
    </div>
  </section>
  <section class="col-md-12">
    <div class='form-group'>
      <label>{{ vm.infos.description.label }}</label>
      <textarea class='form-control'  [(ngModel)]='vm.model.description' name='description' required rows='5' formControlName='description' ></textarea>
    </div>
  </section>
</div>
