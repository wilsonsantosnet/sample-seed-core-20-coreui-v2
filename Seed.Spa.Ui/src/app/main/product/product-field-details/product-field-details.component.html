<dl>
    <dt>{{ vm.infos.name.label }}:</dt>
    <dd><bind-custom [model]="vm.details.name" [format]="'string'" [tag]="'span'" ></bind-custom></dd>
 

    <dt>{{ vm.infos.description.label }}:</dt>
    <dd><bind-custom [model]="vm.details.description" [format]="'string'" [tag]="'span'" ></bind-custom></dd>
 

    <dt>{{ vm.infos.productId.label }}:</dt>
    <dd><bind-custom [model]="vm.details.productId" [format]="'int'" [tag]="'span'" ></bind-custom></dd>
 

</dl>
